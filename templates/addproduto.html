{% include "includes/head.html" %}
        <title>Tapioca do Billy</title>

    <!-- corpo do site -->
<body class="text-center">
    <form class="form-signin" method="post">
        <img class="mb-4" src="http://www.lopessupermercados.com.br/blog/wp-content/uploads/2017/12/shutterstock_3888248891.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Adicionar Produto</h1>
        <label for="inputNome" class="sr-only">Código</label>
        <input type="text" id="inputCodigo2" maxlength="10" class="form-control" placeholder="Código" name="codigo" required>
        <label for="inputCodigo2" class="sr-only">Nome</label>
        <input type="text" id="inputNome" class="form-control" placeholder="Nome" name="nome" required>
        <label for="inpuPreco" class="sr-only">Preço</label>
        <input type="number" min=1 step="any" id="inputPreco" class="form-control" placeholder="Preço" name="preco" required>
        <label for="inputDisponibilidade" class="sr-only">Disponibilidade</label>
        <input type="number" min=0 max=1 id="inputDisponibilidade" class="form-control" placeholder="Disponibilidade" name="disp" required>
        <label for="inputTipo" class="sr-only">Tipo</label>
        <input type="number" min=0 max=1 id="inputTipo" class="form-control" placeholder="Tipo" name="tipo" required>
        <label for="inputDescricao" class="sr-only">Descrição</label>
        <input type="text" id="inputDescricao" class="form-control" placeholder="Descrição" name="descricao" required>
        <button class="btn btn-lg btn-danger btn-block" type="submit">Adicionar Produto</button>
        <p class="mt-5 mb-3 text-muted"><span id="copyright">© 2019 Tapioca do Billy - Todos os direitos Reservados</span></p>
    </form>
</body>
